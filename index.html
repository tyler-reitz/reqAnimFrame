<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RAF</title>
  <style>
    html, body {
      height: 100vh;
    }
    body {
      display: flex;
      margin: 0;
      align-items: center;
    }
    svg {
      width: 100%;
      height: 150px;
    }
  </style>
</head>
<body>
  <svg>
    <filter id="motion-blur" x="-25%" width="150%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" />
    </filter>
    <circle r="75" cx="100" cy="75" fill="rgb(30, 240, 200)" filter="url(#motion-blur)" />
  </svg>
  <script src="/raf-basic-loop.js"></script>
</body>
</html>
