<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RAF</title>
  <style>
    html, body {
      height: 100vh;
    }
    body {
      display: grid;
      align-content: center;
      justify-content: center;
      margin: 0;
    }
    svg {
      width: 250px;
      height: 250px;
      color: #5bf;
    }

      fill: none;
      stroke: currentColor;
      stroke-width: 10;
    }

      fill: currentColor;
    }

</head>
<body>
  <svg>
    <circle cx="125" cy="125" r="120" />
    <polygon />
  </svg>
